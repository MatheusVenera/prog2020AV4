<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de Carros</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
            <img src="images/car.svg" height="60px" class="navbar-brand">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de Carros</span>
                    <a class="nav-item nav-link" href="#" id="linkHome">In√≠cio</a>
                    <a class="nav-item nav-link" href="#" id="linkIndexCars">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal"
                        data-target="#modalCreateCar" href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <main id="mainContent">
            <div id="initialContent" class="d-none">
                Bem vindo ao cadastro de carros.
            </div>

            <div class="modal fade" id="modalCreateCar" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir Carro</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="modelField">Modelo</label>
                                    <input type="text" class="form-control" id="modelField"
                                        aria-describedby="modelHelp" placeholder="Fusca">
                                    <small id="modelHelp" class="form-text text-muted">Informe o modelo do carro.</small>
                                </div>
                                <div class="form-group">
                                    <label for="carTypeField">Tipo</label>
                                    <input type="text" class="form-control" id="carTypeField"
                                        aria-describedby="carTypeHelp" placeholder="Esportivo">
                                    <small id="carTypeHelp" class="form-text text-muted">Insira o tipo do carro.</small>
                                </div>
                                <div class="form-group">
                                    <label for="brandField">Marca</label>
                                    <input type="text" class="form-control" id="brandField"
                                        aria-describedby="brandHelp" placeholder="Volksvagem">
                                    <small id="brandHelp" class="form-text text-muted">Informe a marca do carro.</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btnCreateCar" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table d-none table-striped table-hover" id="carTable">
                <thead>
                    <tr>
                        <th scope="col">Modelo</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Marca</th>
                    </tr>
                </thead>
                <tbody id="carTableContent">
                </tbody>
            </table>

        </main>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
